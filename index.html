<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Convert to Uppercase</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Convert your Lowercase into Uppercase!</h1>
      <div id="lc">
        <form>
          <div class="form-group">
            <label for="lowercase">Type some text in lowercase, please. then click the button. thanks.</label>
            <input id="lowercase" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">click me</button>
        </form>
      </div>
      <div id="form">
        <h1>TO UPPERCASE:</h1>
        <p>Your new text, converted: <span class="text"></span></p>
      </div>
    </div>
  </body>
</html>
